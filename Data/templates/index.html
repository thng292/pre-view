<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Info Extraction</title>
</head>
<body>
    <h1>Enter Job Description</h1>
    <form action="/extract-job-info" method="post">

        <button type="submit">Extract Information</button>
    </form>
</body>
